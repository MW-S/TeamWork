   configuration:
# 令牌前缀
      map-underscore-to-camel-case: true
# 使用Base64对该令牌进行编码
pagehelper:
#(制定您的密钥)
# 令牌过期时间 此处单位/毫秒
   helperDialect: mysql
   reasonable: true
   supportMethodsArguments: true
   params: count=countSql
logging:
